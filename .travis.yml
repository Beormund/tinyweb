sudo: required

language:
  - python

services:
  - docker

install:
  - sudo apt-get update
  - sudo apt-get install --no-install-recommends --no-install-suggests -y build-essential libreadline-dev libffi-dev pkg-config git python python-pip
  - sudo pip install pycodestyle
  - git clone --recurse-submodules https://github.com/micropython/micropython.git
  - cd ./micropython/ports/unix
  - make axtls
  - sudo make install
  - micropython -m upip install micropython-uasyncio micropython-unittest micropython-os
  - cd ../../../
  - ln -sf `pwd`/tinyweb/ ~/.micropython/lib/tinyweb

script:
  - pycodestyle --ignore=E501 tinyweb/*.py test/*.py
  - ./test/test_server.py
  - mkdir -p micropython/ports/esp8266/modules/tinyweb
  - cp -r tinyweb/ micropython/ports/esp8266/modules/tinyweb
  - ls -lR micropython/ports/esp8266/modules
  - docker run -v`pwd`/micropython:/micropython arsenicus/esp-open-sdk /bin/bash -c ". ~/.bashrc && cd /micropython/ports/esp8266 && make"
  - cp micropython/ports/esp8266/build/firmware-combined.bin ./firmware_esp8266.bin

deploy:
  provider: releases
  api_key:
    secure: 
  file: firmware_esp8266.bin
  skip_cleanup: true
  on:
    tags: true
